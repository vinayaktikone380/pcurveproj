<!DOCTYPE html>
<html>
<head>
    <title>Windmill Prediction App</title>
</head>
<body>
    <h1>Windmill Power Prediction</h1>
    <form action="/predict" method="post">
        <label for="wind_speed">Enter Wind Speed (m/s):</label>
        <input type="number" step="0.01" id="wind_speed" name="wind_speed" required>
        <button type="submit">Predict</button>
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>
